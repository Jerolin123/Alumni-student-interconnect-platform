        <h2>Alumni Request Approvals</h2>
        
        {% for row in requests %}
        <div class="request-form">
            <form action="{{ url_for('accept_request', req_id=row.id) }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ row.name }}" readonly>
    
                <label for="gmail">Email:</label>
                <input type="email" id="gmail" name="gmail" value="{{ row.gmail }}" readonly>
    
                <label for="col_code">College Code:</label>
                <input type="text" id="col_code" name="col_code" value="{{ row.col_cod }}" readonly>
    
                <label for="reg_no">Register Number:</label>
                <input type="text" id="reg_no" name="reg_no" value="{{ row.reg }}" readonly>
    
                <label for="current_job">Current Job:</label>
                <input type="text" id="current_job" name="current_job" value="{{ row.curjob }}" readonly>
    
                <label for="pass_out">Passed Out Year:</label>
              <input type="number" id="pass_out" name="pass_out" value="{{ row.passedout_year }}" readonly>

              <!--  <button type="submit">Accept</button>
            </form>
            
            <form action="{{ url_for('reject_request', req_id=row.id) }}" method="POST" style="display: inline;">
                <button type="submit" id="ri">Reject</button>
            </form>-->




            <div class="button-container">
                <button type="submit" id="accept">Accept</button>
                <form action="{{ url_for('reject_request', req_id=row.id) }}" method="POST" style="display: inline;">
                    <button type="submit" id="reject">Reject</button>
                </form>
            </div>
            </form>
        </div>
        <hr>
