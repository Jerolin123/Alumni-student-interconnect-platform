<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="row navb" id="navbar">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Home Link on the Left -->
                <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center mt-5">Student Signup Form</h2>
        <form class="mt-4" method="POST" action="{{ url_for('signup') }}">  <!-- Update the action to point to Flask route -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Re-Enter Password:</label>
                <input type="password" class="form-control" id="repassword" name="repassword" required>
            </div>
            <div class="form-group">
                <label for="collegeCode">College Code:</label>
                <input type="text" class="form-control" id="collegeCode" name="collegeCode" required>
            </div>
            <div class="form-group">
                <label for="regNo">Registration No:</label>
                <input type="text" class="form-control" id="regNo" name="regNo" required>
            </div>
            <div class="form-group">
                <label for="passedOutYear">Passed Out Year:</label>
                <input type="text" class="form-control" id="passedOutYear" name="passedOutYear" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #001B2E;">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const passwordInput = document.getElementById("password");
    const repasswordInput = document.getElementById("repassword");

    form.addEventListener("submit", function (event) {
        // Check if passwords match
        if (passwordInput.value !== repasswordInput.value) {
            alert("Passwords do not match.");
            event.preventDefault();
            return;
        }

        // Check if password meets criteria
        const password = passwordInput.value;
        const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;
        const uppercasePattern = /[A-Z]/;

        if (!specialCharPattern.test(password)) {
            alert("Password must contain at least one special character.");
            event.preventDefault();
            return;
        }

        if (!uppercasePattern.test(password)) {
            alert("Password must contain at least one uppercase letter.");
            event.preventDefault();
            return;
        }

        // Add other validation criteria if needed (e.g., length)
        if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            event.preventDefault();
        }
    });
});

    </script>
</body>
</html>
